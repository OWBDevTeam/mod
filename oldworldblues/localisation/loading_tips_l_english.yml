 LOADING_TIP_0:0 "My Legion obeys me, even unto death. Why? Because they live to serve the greater good, and they know of no alternatives.\n - Caesar"
 LOADING_TIP_1:0 "These new governments, they think they've got all the answers. Blah, blah. Been there, seen that, got the scars.  \n - Marcus"
 LOADING_TIP_2:0 "A safe people is a strong people \n - President Tandi"
 LOADING_TIP_3:0 "You are the great western light of California, torchbearers in the darkness, living reminders of all that is best in our republic. \n - President Kimball"
 LOADING_TIP_4:0 "DEATH IS A PREFERABLE ALTERNATIVE TO COMMUNISM \n - Liberty Prime"
 LOADING_TIP_5:0 "They (prolifigates) live in pitiful squalor, undisciplined, intemperate. To enslave them is to save them - to give them purpose, and virtue. \n - Canyon Runner"
 LOADING_TIP_6:0 "Oh yes, raised in that tradition. And the teaching stuck. I was taught it was my responsibility to bring the torch of knowledge to the wastes. \n - Caesar"
 LOADING_TIP_7:0 "I don't enjoy killing, but when done righteously, it's just a chore, like any other. \n - Joshua Graham"
 LOADING_TIP_8:0 "Truth is, game was rigged from the start. \n - Benny"
 LOADING_TIP_9:0 "We don't have to dream that we're important. We are. \n - Mr House"
 LOADING_TIP_10:0 "Success depends on forethought, dispassionate calculation of probabilities, accounting for every stray variable. \n - Mr House"
 LOADING_TIP_11:0 "If you want to see the fate of democracies, look out the windows. \n - Mr House"
 LOADING_TIP_12:0 "Calm is what you have to be when people look to you. And it's all you can be when things are out of your hands. \n - Colonel James Hsu"
 LOADING_TIP_13:0 "The last thing you never see. \n - 1st Recon's motto"
 LOADING_TIP_14:0 "Life has a way of punishing you for the mistakes you make \n - Boone"
 LOADING_TIP_15:0 "If you set aside his (Caesar's) leadership capabilities, extensive knowledge, and ruthless cunning... he's just another jerk who steps on people to get his way. \n - Arcade Gannon"
 LOADING_TIP_16:0 "The Kings are about an idea, you see? Where every man is free to follow his own path, do his own thing. Where every man is a king in his own right. \n - The King "
 LOADING_TIP_17:0 "Seems like wherever I go it's always the same. Folks just never leave each other alone \n - Doc Mitchell"
 LOADING_TIP_18:0 "Burn away the flags. Begin again \n - Ulysses"
 LOADING_TIP_19:0 "Bull and Bear over the Dam, at each other's throats... but a light from Vegas? Ball spinning on the wheel, more than two at the table. \n - The Forecaster"
 LOADING_TIP_20:0 "If war doesn't change, men must change, and so must their symbols. \n - Ulysses "
 LOADING_TIP_21:0 "People called me a hero after what happened at HELIOS, but I left that battle scarred by fear, and have allowed that weakness to govern my actions. \n - Nolan McNamara"
 LOADING_TIP_22:0 "War. War never changes."
 LOADING_TIP_23:0 "Another settlement needs our help. \n - Preston Garvey"
 LOADING_TIP_24:0 "Look at the scorched earth and the bones that litter the wasteland. Millions... perhaps even billions, died because science outpaced man's restraint! \n - Arthur Maxson"
 LOADING_TIP_25:0 "Pledge in your hearts and minds, pledge by your guns that you will stand with them in battle until the end, trust each of them with your life. \n - Elder Lyons"
 LOADING_TIP_26:0 "The Republic of Dave is the only true sovereign nation in the Wasteland. The only really civilized place left in the world. \n - Dave"
 LOADING_TIP_27:0 "Tunnel Snakes Rule! \n - Butch DeLoria"
 LOADING_TIP_28:0 "Tunnel Snakes Rule! \n - Butch DeLoria"
 LOADING_TIP_29:0 "Gary! \n - Gary"
 LOADING_TIP_30:0 "Gary! \n - Gary"
 LOADING_TIP_31:0 "Restoring the greatest country in the world to its former glory, well... Well, that takes time, even for the Enclave. \n - John Henry Eden"
 LOADING_TIP_32:0 "There's nothing I like better than making some other poor bastard die for his country. \n - Sergeant RL-3"
 LOADING_TIP_33:0 "Revelation 21:6. I am Alpha and Omega, the beginning and the end, I will give unto him that is athirst of the fountain of the water of life freely."
 LOADING_TIP_34:0 "You're a hero... but you have to leave. \n - Overseer Jacoren"
 LOADING_TIP_35:0 "As long as there are differences, we will tear ourselves apart fighting each other. We need one race. One goal. One people... to move forward to our destiny. \n - The Master"
 LOADING_TIP_36:0 "The only way for true humans, and democracy, to be safe is to cleanse the mutants from the globe. We humans will take back that which is rightfully ours. \n - Dick Richardson"
 LOADING_TIP_37:0 "Stoppen or die young stumpy! \n - Steiner Von Grinchenhauzen"