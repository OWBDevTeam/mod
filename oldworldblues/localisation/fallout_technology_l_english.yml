 # Infantry Training
 militia_training:0 "Militia Training"
 militia_training_desc:0 "Basic organization and command structures lend themselves to both hunting parties and conscripted forces."
 warrior_training:0 "Warrior Training"
 warrior_training_desc:0 "Ranks and squad tactics allow for a better fighting force."
 guerilla_tactics:0 "Guerilla Tactics"
 guerilla_tactics_desc:0 "Using the rugged wastes and bombed out buildings to your advantage is key to winning at wasteland warfare."
 platoon_training:0 "Platoon Training"
 platoon_training_desc:0 "The jump from loosely organized squads into an interconnected army is a large one, to startling effect."
 basic_drill:0 "Basic Drill"
 basic_drill_desc:0 "Standardized military doctrines, and plenty of practice, makes a blunt hammer into a sharp knife."
 mechanized_training:0 "Mechanized Training"
 mechanized_training_desc:0 "The reintroduction of vehicles into the military calls for a reintroduction of the tactics to accompany them."
 shock_tactics:0 "Shock Tactics"
 shock_tactics_desc:0 "Quick, Brutal, Unrelenting. This is how you end a war before it starts."

 # Ranged Weaponry
 standard_weaponry_tech:0 "Standard Weaponry"
 standard_weaponry_tech_desc:0 "Pipe pistols are easy to manufacture, easy to maintain due to their simplicity, require no blueprint, no specialised materials and no special machining due to being smoothbore. All of these factors also render them objectively the least effective ballistic weapons in the wasteland. A choice must be made between specialising in ballistics or doing so in melee weapons."
 basic_laser_weaponry:0 "Basic Laser Weaponry"
 basic_laser_weaponry_desc:0 "Jury-rigged out of more advanced laser weaponry, these weapons carry the benefits of laser weaponry while being relatively simple to manufacture; however, they significantly weaker than a properly constructed laser rifle."
 improved_laser_weaponry:0 "Improved Laser Weaponry"
 improved_laser_weaponry_desc:0 "By using standardized blueprints scavenged from the pre-war manufacturers and reverse-engineering unearthed examples, we have discovered how to manufacture pre-war laser weaponry; it is deadlier and more reliable than any we have used in the past."
 advanced_laser_weaponry:0 "Advanced Laser Weaponry"
 advanced_laser_weaponry_desc:0 "We have been hard at work improving on old designs, and what we have created cannot be accurately compared to that which came before; we have improved upon pre-war laser weapons, and made them stronger."
 basic_ballistic_weaponry:0 "Basic Ballistic Weaponry"
 basic_ballistic_weaponry_desc:0 "By manufacturing from standardized pre-war blueprints we can make our pistols more effective through the combined use of rifled barrels and quality materials, as opposed to the slapdash efforts of our pipe pistols."
 improved_ballistic_weaponry:0 "Improved Ballistic Weaponry"
 improved_ballistic_weaponry_desc:0 "By using rifles we can increase the effective combat range of our standard troopers, allowing engagements to be more arranged around suppression and accurate fire than charge tactics."
 advanced_ballistic_weaponry:0 "Advanced Ballistic Weaponry"
 advanced_ballistic_weaponry_desc:0 "Assault rifles allow our standard infantry to both accurately hit targets at great range with high calibre rounds and spray death at medium-close range, increasing the versatility and shock capabilities of the standard trooper."
 warrior_equipment:0 "Warrior Equipment"
 warrior_equipment_desc:0 "Providing things such as bags, bedrolls, mess kits, and maintenance tools improves morale and combat effectiveness."
 overcharged_ammunition:0 "Overcharged Ammunition"
 overcharged_ammunition_desc:0 "By having our manufacturers supercharge our MFCs, ECPs and ECs before shipping them our to our troops we can ensure that our energy weapons pack a greater punch without needing to directly modify the weapon at all."
 custom_built_capacitors:0 "Custom Built Capacitors"
 custom_built_capacitors_desc:0 "By custom building our capacitors we can regulate the energy throughput of our weapons and ensure that the blasts are as powerful as we desire, undaunted by the factory limitations of the original manufacturer's blueprints. "
 basic_infantry_equipment:0 "Basic Infantry Equipment"
 basic_infantry_equipment_desc:0 "By giving each infantryman a standardised set of equipment we can improve individual unit effectiveness across all fronts and give our soldiers a sense of uniformity and unity."
 prewar_infantry_kit:0 "Prewar Infantry Kit"
 prewar_infantry_kit_desc:0 "By reinstating the infantry kit provided by the US military before the war we can achieve an army that rivals those of pre-war superpowers; truly an awe-inspiring thought."

 # Melee Weaponry
 blunt_weaponry:0 "Blunt Weaponry"
 blunt_weaponry_desc:0 "Blunt weapons are crude and makeshift, yet can be easily salvaged and be fielded as weapons which are better than nothing, but not by a whole lot. A choice must be made between specialising in ballistics or in melee weapons; manufacturing both will leave our units disorganised and chaotically equipped."
 slashing_weaponry:0 "Slashing Weaponry"
 slashing_weaponry_desc:0 "Using slashing weaponry with blades can provide significant improvements in lethality for infantry using melee weapons."
 powered_weaponry:0 "Powered Weaponry"
 powered_weaponry_desc:0 "Sophisticated powered melee weaponry while more expensive can really pack a punch and be highly effective in the right hands."

 # Combat Supplies
 leather_armour:0 "Leather Armour"
 leather_armour_desc:0 "Simple leather armour which can provide minimal protection against enemy attacks, not much but certainly better than nothing."
 metal_armour:0 "Metal Armour"
 metal_armour_desc:0 "Simple armoured crafted out of welded sections can provide improved protection against enemy attacks making infantry more resilient."
 combat_armour:0 "Combat Armour"
 combat_armour_desc:0 "Proper military pre-war grade combat armour issued to practically all U.S combat units during the great war, still provides a great deal of protection for troops in the wasteland."
 advanced_combat_armour:0 "Advanced Combat Armour"
 advanced_combat_armour_desc:0 "Even further improved combat armour allows a degree of protection even rarely seen before the great war to infantry units."
 binoculars:0 "Binoculars"
 binoculars_desc:0 "Basic sets of binoculars. Issuing binoculars to troops on the ground allows enemies to be spotted at a greater distance providing better understanding of the battlefield for troops on the ground."
 flare_guns:0 "Flare Guns"
 flare_guns_desc:0 "Basic-one shot flare guns which can be used to provide some basic, reliable signalling ability to troops on the ground."
 portable_radio:0 "Portable Radio"
 portable_radio_desc:0 "Short frequency radios that can be used for basic communication with units nearby, providing greater ground level coherence."
 smoke_grenades:0 "Smoke Grenades"
 smoke_grenades_desc:0 "Smoke grenades which once the pin is pulled begins to emit a cloud of smoke. Units using such equipment can much easier provide concealment in battle or block the sightlines of the enemy providing a distinct tactical advantage."
 automatic_distress_beacon:0 "Automatic Distress Beacon"
 automatic_distress_beacon_desc:0 "Long range automatic distress beacons begin providing a signal providing a message as soon as the unit stops responding. Can be used as an invaluable tool for a battlefield commander to understand the current state of their units in the field reliably."
 herbal_bandages:0 "Herbal Bandages"
 herbal_bandages_desc:0 "Bandages with an herbal salve, can provide some pain relief and numbing in the case of very minor combat wounds allowing them to fight further."
 sterile_medical_equipment:0 "Sterile Medical Equipment"
 sterile_medical_equipment_desc:0 "Sterile, basic kits of medical equipment which can treat minor wounds."
 medic_bags:0 "Medic Bags"
 medic_bags_desc:0 "Full kits of medical equipment which can treat minor wounds on the battlefield including equipment such as splints for fractured limbs."
 med_x_auto_injectors:0 "Med-X Auto-injectors"
 med_x_auto_injectors_desc:0 "Simple Med-X injectors can provide a boost of pain resilience to units on the ground, allowing even those with fractured limbs to continue with some combat effectiveness."

 #DES

 #NCR
 NCR_leather_armour:0 "Trooper Fatigues"
 NCR_leather_armour_desc:0 "Standardised uniforms and light armour reduce casualties from both friendly and enemy fire."
 NCR_metal_armour:0 "Armoured Breastplate"
 NCR_metal_armour_desc:0 "Incorporating armoured leather cuirasses into standard issue NCR kit further reduces casualties while increasing the individual's bravery."
 NCR_combat_armour:0 "NCR Patrol Armour"
 NCR_combat_armour_desc:0 "Tweaks and improvements to the standard suit of combat armour has resulted in a formidable increase in operational efficiency, and lowered the dangers of patrolling militarized zones."
 NCR_advanced_combat_armour:0 "NCR Riot Suppression Armour"
 NCR_advanced_combat_armour_desc:0 "The discovery of the LAPD's massive anti riot armoury, as well as the luck of finding a mostly intact set of industrial tooling for such, has resulted in the widespread use of these prewar marvels of riot suppression."
 NCR_warrior_equipment:0 "Weapon Modifications"
 NCR_warrior_equipment_desc:0 "By allowing for soldiers to customize their issued weaponry to their liking, the strengths and weaknesses of the individual soldier can be used to the advantage."
 NCR_basic_infantry_equipment:0 "12.7mm Conversion Kits"
 NCR_basic_infantry_equipment_desc:0 "Based on pre-war modifications done by soldiers to privately owned rifles, barrel and action conversion kits improve the range and firepower of the standard Service Rifle."
 NCR_prewar_infantry_kit:0 "Repaired Sensor Suites"
 NCR_prewar_infantry_kit_desc:0 "Through reverse engineering of working examples, NCRA technicians have managed to somewhat replicate the electrical systems for the infrared and night vision systems of the Riot Suppression Armour."

 #VEG

 # Power Armour
 power_armour:0 "Basic Power Armour"
 power_armour_desc:0 "Power armour is the peak of armoured infantry technology, allowing user to withstand the most extreme dangers of war."
 power_armour_t45d:0 "T-45d Power Armour"
 power_armour_t45d_desc:0 "T-45D was initially deployed in the year 2067. The very first suit that saw actual combat usage. While it was clear that it´s design included many flaws, it was non the less a very effective piece of equipment."
 power_armour_t51b:0 "T-51b Power Armour"
 power_armour_t51b_desc:0 "The pinnacle of pre war power armour. A improved design, which rectified most flaws of it´s predecessor, the T-45D. West-Tek´s crown achievement."
 power_armour_light:0 "Riot Armour"
 power_armour_light_desc:0 "Inspired by L.A.P.D Riot gear is this armour basically a heavier variant of Combat armour."
 power_armour_light_1:0 "Elite Riot Armour"
 power_armour_light_1_desc:0 "This variant of Riot gear includes multiple upgrades, including additional plating and a low light visor."
 power_armour_t45d_light:0 "Composite T45D"
 power_armour_t45d_light_desc:0 "Experimental design that replaced most of the T-45D´s components with lightweight composites. This reduced it´s protection but also allowed for both easier manufacturing and weight reduction."

