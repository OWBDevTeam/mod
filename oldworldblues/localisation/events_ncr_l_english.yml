 ncr_tribe_rebellion_news.1.t:0 "NCR Relinquishes Occupied Legion Territory"
 ncr_tribe_rebellion_news.1.d:0 "Ladies and gentlemen, you're listening to me, Mr. New Vegas, and you look extraordinarily beautiful right now. I've got news for you. After a tense series of negotiations, the NCR has finally agreed to pull their troops out of the territories formerly occupied by the Legion. Many are heralding this as the return of democracy to the area, as NCR officials will be turning over key facilities to local govnerments before their departure. That's all for now, folks. More classics coming right up for you, so stay tuned."
 ncr_tribe_rebellion_news.1.a:0 "It was the right thing to do"
 ncr_tribe_rebellion_news.1.b:0 "Interesting"

 ncr_tribe_rebellion_news.2.t:0 "NCR Refuses to Relinquish Legion Gains" #NCR Refuses to release the nations
 ncr_tribe_rebellion_news.2.d:0 "Welcome back to the program. This is Mr. New Vegas, and I hope I'm not coming on too strong. More news for you. The NCR has been under heavy criticism today after they prematurely ended negotiations with the representatives of fledgling nations occupying the former Legion territories, citing the ineligability of the gathered nations to govern themselves. Radio New Vegas reached out to the NCR Embassy in New Vegas but they declined to comment on the matter. For better or for worse, it seems that the Three-State-Area will remain under the NCR's control. That's the news. Ladies and Gentlemen, this next song goes out from me to you."
 ncr_tribe_rebellion_news.2.a:0 "If we leave the region will descend into chaos"
 ncr_tribe_rebellion_news.2.b:0 "Democracy in action"

 ncr_tribe_rebellion_news.3.t:0 "Phoenix Republic Declares a War for Independence"
 ncr_tribe_rebellion_news.3.d:0 "Ladies and gentlemen, welcome to our program. This is Mr. New Vegas, and each and every one of you is wonderful in your own special way. It's just about time to get you some news. The self proclaimed \"Phoenix Republic\" has declared war on the NCR, leading a small independence faction with both the Twisted Hairs and the former Legion capital of Flagstaff as member nations. Phoenix, formerly the industrial capital of the Legion, has had a long history of rising up against the Bull. We'll keep you updated. Today's headlines were brought to you by Primm. Primm: the other New Vegas."
 ncr_tribe_rebellion_news.3.a:0 "Enjoy your freedom while you can" 
 ncr_tribe_rebellion_news.3.b:0 "Do they seriously think they'll win?" 

 ncr_tribe_rebellion_news.4.t:0 "More Territories Rise with the Phoenix Republic" 
 ncr_tribe_rebellion_news.4.d:0 "Hey, hey, it's Mr. New Vegas letting you know I've got a new Christmas compilation coming out soon; Nuclear Winter Wonderland. Look for it, on holotape. If you like news, then you're gonna love our next segment. The situation continues to worsen for the NCR as territories north of the former Legion capital rise in open rebellion, joining the Phoenix Republic. One of these territories, governed by the Blackfoot tribe, is lead by a former frontline Legion commander. I guess old habits die hard. That's it for now, but we'll keep you up to date. These headlines were brought to you by Vault 21. Vault 21: everything's better... when you experience it in a vault."
 ncr_tribe_rebellion_news.4.a:0 "Tribals and ranchers join the fray" 
 ncr_tribe_rebellion_news.4.b:0 "More dead bodies for the pile" 

 ncr_tribe_rebellion_news.5.t:0 "Rebellion Continues to Spread" #Story Event for .34
 ncr_tribe_rebellion_news.5.d:0 "This is Mr. New Vegas, fanning the flames of your passion. You know I think all news, whether it's good or bad, brings us closer together. Don't you? More troubling news coming from beyond the Colorado today, as the formerly occupied nation of Two Sun joins forces with the rebels, alongside numerous smaller groups. Two Sun best known for being a hub of Desert Ranger activity before their journey to Nevada, was one of the Legion's most recent conquests. The NCR's annexation of Two Sun comes as a surprise, given their condemnation of the Legion's expansion into the area during their campaign. The NCR Embassy declined to comment. That was the news. And now, I'd like to play one of my very favorite songs for you."
 ncr_tribe_rebellion_news.5.a:0 "This rebellion is growing too quickly" #NCR option
 ncr_tribe_rebellion_news.5.b:0 "This could get interesting" #Non NCR Option

 ncr_tribe_rebellion_news.6.t:0 "Unrest Peaks as the Occupation Collapses" #Story Event for .35
 ncr_tribe_rebellion_news.6.d:0 "This is Radio New Vegas, and I'm your host, Mr. New Vegas. And in case you're wondering if you've come to the right place, you have. I've got news for you. The NCR's occupation of the Three-State-Area collapsed today as the Legipn's most powerful trade hub, the Red Sun Republic, declared its support for the rebellion. Alongside numerous other newcomers, the Republic launched an assault on numerous NCR garrisons in the area, killing many. Slim, the President of the Republic and former mayor of Red Sun City, was infamous within the Legion for successfully opposing their attempts to enslave portions of the city's population. That's the news. This is Mr. New Vegas, filling in for Mr. New Vegas. Gonna play a song for you right now, and it's about that special someone you find only once in a Blue Moon."
 ncr_tribe_rebellion_news.6.a:0 "We can't hold our forward positions much longer" #NCR option
 ncr_tribe_rebellion_news.6.b:0 "How will the NCR respond?" #Non NCR Option

 ncr_tribe_rebellion_news.7.t:0 "Raiders Join the War for Independence" #Story Event for .36
 ncr_tribe_rebellion_news.7.d:0 "You're listening to Radio New Vegas, your little jukebox in the Mojave Wasteland. I'm Mr. New Vegas, and I'm here for you. More news for you. With the adition of the Summers Federation and Black Sun to their ranks, the independence faction occupies almost the entirity of the former Legion territories. Well known for being the Legion's \"border town\", Fort Summers is famous for its high presence of quote undesirables. According to our sources, the Federation offered bounties for prominent NCR officials, paid in either caps or chems. As a result, volunteer applications written in blood have quadrupled overnight. This program was brought you by Gomorrah. Gomorrah: It'll be our secret."
 ncr_tribe_rebellion_news.7.a:0 "This is the last thing we need" #NCR option
 ncr_tribe_rebellion_news.7.b:0 "A raider militia?" #Non NCR Option

 ncr_tribe_rebellion_news.8.t:0 "Phoenix Federation Spreads its Wings" #Story Event for .37
 ncr_tribe_rebellion_news.8.d:0 "You know, I tried to measure my Charisma on a Vit-o-matic Vigor Tester once. The machine burst into flames. Whoops, better put on my newsman fedora, here. This morning the last of the remaining occupied territories rose up against the NCR. The Hangdogs, the Legion's most difficult conquest in history, is one of the nations joining the rebellion. Feared for their vicious dogs and advanced group tactics, the Hangdogs slaughtered what little remained of the NCR in their territory. With the absorbtion of the entirity of the Three-State-Area, the Phoenix Republic has become a superpower within a week—something which took the NCR decades. Promotional consideration for this news program has been paid for by the Ultra-Luxe. The Ultra-Luxe: live life in the lap of luxury."
 ncr_tribe_rebellion_news.8.a:0 "We've birthed an all new Legion..." #NCR option
 ncr_tribe_rebellion_news.8.b:0 "A new power rises from the ashes of the Legion" #Non NCR Option