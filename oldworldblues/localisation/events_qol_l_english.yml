 nf_qol.1.t:0 "Enclave Resurgent"
 nf_qol.1.d:0 "In a stunning turn of events, the Enclave have taken control of a splinter group within the NCR government. We must crush this scourge before they manage to gain the upper hand."
 nf_qol.1.a:0 "We must crush them!"
 nf_qol.1.b:0 "Perhaps now is not the time to strike."

 nf_qol.2.t:0 "NCR Civil War"
 nf_qol.2.d:0 "The NCR is falling apart, with the failed election and the rise of several splinter groups within their government. The possibility for use to reclaim land lost is here, as well as a chance to possibly make some new friends from the NCR's ashes."
 nf_qol.2.a:0 "We stand by ourselves."
 nf_qol.2.b:0 "We stand with the Boneyard."
 nf_qol.2.c:0 "We shouldn't get involved"
 nf_qol.2.e:0 "We should stand with our allies in the republic."

 nf_qol.3.t:0 "Brotherhood Support"
 nf_qol.3.d:0 "The Brotherhood of Steel remembers the help that Allgood provided in trying to return their lands to them. They wish to bring us into the fold, and join our wars."
 nf_qol.3.a:0 "We welcome the support."
 nf_qol.3.b:0 "We shall do this on our own."

 nf_qol.4.t:0 "Brotherhood Resurgent"
 nf_qol.4.d:0 "After the destruction of the Brotherhood of Steel at the hands of the Republic, Many of the survivors went into hiding here in the Boneyard. Now with our sovereignty declared, we have an opportunity to raise them from the ashes."
 nf_qol.4.a:0 "Let them raise from the ashes."
 nf_qol.4.b:0 "We can't afford this."

 nf_qol.5.t:0 "Treachery from the Brotherhood"
 nf_qol.5.d:0 "After all of the betrayals we have endured thus far, another has come. The once subdued Brotherhood of Steel has declared their sovereignty once again. We must prepare for another war."
 nf_qol.5.a:0 "Well, Shit."

 nf_qol.6.t:0 "From the Ashes"
 nf_qol.6.d:0 "The Brotherhood of Steel, once thought defeated, has risen from the ashes of destruction."
 nf_qol.6.a:0 "Interesting."

